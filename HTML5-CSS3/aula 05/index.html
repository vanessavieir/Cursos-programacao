<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>aqui você poderá ver uma reprodução simples de áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
    <source src="midias/play-sound.mp3" type="audio/mpeg">
    <source src="midias/play-sound.ogg" type="audio/ogg">
    <source src="midias/play-sound.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio.
    <a href="midias/play-sound.mp3">clique aqui para reproduzir o arquivo de áudio.
    </a></p>
    
</audio>
</body>
</html>
